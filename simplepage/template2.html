<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple HTML Example</title>
  <style>
    /* Basic styling */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 0; line-height: 1.5; color: #222; }
    header, footer { background:#0366d6; color: #fff; padding: 12px 20px; }
    nav a { color: #fff; margin-right: 12px; text-decoration: none; font-weight: 600; }
    main { padding: 20px; }
    .card { background:#f6f8fa; padding:16px; border-radius:6px; max-width:600px; }
    button { background:#0366d6; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; }
    input[type="text"] { padding:8px; border:1px solid #ccd0d5; border-radius:4px; width:100%; box-sizing:border-box; }
  </style>
</head>
<body>
  <header>
    <strong>My Site</strong>
    <nav style="display:inline-block; margin-left:18px;">
      <a href="https://lightseawu.github.io/index.html">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="card">
      <h1>Welcome</h1>

      <p>
        <img src="../Assets/stock2.jpeg " alt="placeholder" style="max-width:100%; height:auto; border-radius:6px;">
      </p>

      <p>
        <button id="greetBtn">Click me</button>
      </p>

      <form id="sampleForm" style="margin-top:12px;">
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" placeholder="Type your name" required>
        <div style="margin-top:8px;">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <section id="products" class="card" style="margin-top:18px;">
      <h2>Products</h2>
      <div style="display: flex; justify-content: space-between;">
        <a href="#product1">
          <img src="../Assets/ssphone1.png" alt="Product 1" style="width: 100%; height: auto; border-radius:6px;">
        </a>
        <a href="#product2">
          <img src="../Assets/ssphone4.png" alt="Product 2" style="width: 100%; height: auto; border-radius:6px;">
        </a>
        <a href="#product3">
          <img src="../Assets/ssphone3.png" alt="Product 3" style="width: 100%; height: auto; border-radius:6px;">
        </a>
      </div>
    </section>

    <section id="about" style="margin-top:18px;">
      <h2>About</h2>
      <p>Use this template as a starting point for experiments and small demos.</p>
    </section>
  </main>

  <footer>
    <small>Â© 2026 Simple HTML Example</small>
  </footer>

  <script>
    // Small interactive examples
    document.getElementById('greetBtn').addEventListener('click', () => {
      alert('Hello! This is a simple alert from JavaScript.');
    });

    document.getElementById('sampleForm').addEventListener('submit', (e) => {
      e.preventDefault(); // prevent page reload
      const name = document.getElementById('name').value.trim() || 'friend';
      alert('Thanks, ' + name + '!');
    });
  </script>
</body>
</html>
