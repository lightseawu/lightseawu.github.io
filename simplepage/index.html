<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Example</title>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <!-- 3 Hyperlinks -->
    <p>
        <a href="https://www.google.com" target="_blank">Google</a><br>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><br>
        <a href="https://www.github.com" target="_blank">GitHub</a>
    </p>

    <!-- Images with Hyperlinks -->
    <h2>Clickable Images</h2>
    <a href="https://www.amazon.com" target="_blank">
        <img src="https://via.placeholder.com/150" alt="Amazon" />
    </a>

    <a href="https://www.apple.com" target="_blank">
        <img src="https://via.placeholder.com/150" alt="Apple" />
    </a>

    <!-- Purchase Button -->
    <h2>Purchase</h2>
    <button onclick="alert('Purchase completed!')">Purchase</button>

    <!-- Search Button -->
    <h2>Search</h2>
    <input type="text" placeholder="Search here">
    <button>Search</button>

</body>
</html>
